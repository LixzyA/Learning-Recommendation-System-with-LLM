<!DOCTYPE html>
<html lang="en">
<head>
<title>Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}

</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
	<a href="#" class="w3-padding-large w3-hover-red w3-hide-small w3-right">{{user.username}}</a>
	<form action="logout" method="post">
		<input type="hidden" name="name" value="value" /> 
		<a onclick ="this.parentNode.submit();" class="w3-padding-large w3-hover-red w3-hide-small w3-right">Logout</a>
	</form>
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Home</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">{{user.username}}</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
    <h2 class="w3-wide">Personal Learning Recommendation System Settings</h2>
    <div class="w3-row w3-padding-32">
      File Language: 
      <form class="bg-white p-4 rounded shadow-sm" onsubmit="handleSubmit(event)">
      <div class="mb-4">
          <label for="styledDropdown" class="form-label fw-bold text-primary">Select an option</label>
          <select 
              id="styledDropdown" 
              class="form-select form-select-lg"
              onchange="checkOther(this)"
          >
              <option value="">Choose...</option>
              <option value="pdf">PDF</option>
              <option value="html">HTML</option>
              <option value="pptx">pptx</option>
              <option value="textfile">textfile</option>
              <option value="word">word</option>
          </select>
      </div>
  </form>
  <br>
  Language: 
  <form class="bg-white p-4 rounded shadow-sm" onsubmit="handleSubmit(event)">
    <div class="mb-4">
        <label for="styledDropdown" class="form-label fw-bold text-primary">Select an option</label>
        <select 
            id="styledDropdown" 
            class="form-select form-select-lg"
            onchange="checkOther(this)"
        >
            <option value="">Choose...</option>
            <option value="en">English</option>
            <option value="zh-cn">Chinese</option>
        </select>
    </div>
</form>
    </div>
  </div>
</div>

<script>

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

</script>

</body>
</html>
